<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Admin Ujian Moodle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f6f8fa;
            color: #24292f;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            background: #ffffff;
            border-bottom: 1px solid #d0d7de;
            padding: 16px 0;
            margin-bottom: 24px;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #0969da;
        }
        
        .nav-links {
            display: flex;
            gap: 16px;
            margin-top: 10px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #24292f;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        
        .nav-links a:hover {
            background: #f6f8fa;
        }
        
        .nav-links a.active {
            background: #0969da;
            color: white;
        }
        
        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }
        
        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 2fr 1fr;
            }
        }
        
        /* Welcome Section */
        .welcome-section {
            background: white;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 24px;
        }
        
        .welcome-section h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #24292f;
        }
        
        .welcome-section p {
            color: #57606a;
            margin-bottom: 16px;
        }
        
        /* Quick Stats */
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 16px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 600;
            color: #0969da;
        }
        
        .stat-label {
            font-size: 14px;
            color: #57606a;
        }
        
        /* Create Issue Section */
        .create-issue-section {
            background: white;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 24px;
            margin-top: 24px;
        }
        
        .create-issue-section h2 {
            margin-bottom: 16px;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            background: #2da44e;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background: #2c974b;
        }
        
        /* Recent Issues */
        .recent-issues {
            background: white;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 24px;
        }
        
        .recent-issues h2 {
            margin-bottom: 16px;
            font-size: 20px;
        }
        
        .issue-list {
            list-style: none;
        }
        
        .issue-item {
            padding: 12px 0;
            border-bottom: 1px solid #d0d7de;
        }
        
        .issue-item:last-child {
            border-bottom: none;
        }
        
        .issue-title {
            font-weight: 500;
            color: #0969da;
            text-decoration: none;
            display: block;
            margin-bottom: 4px;
        }
        
        .issue-meta {
            font-size: 12px;
            color: #57606a;
        }
        
        .issue-label {
            display: inline-block;
            padding: 2px 8px;
            background: #ddf4ff;
            color: #0969da;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 8px;
        }
        
        /* Sidebar */
        .sidebar {
            background: white;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 24px;
        }
        
        .sidebar h3 {
            margin-bottom: 16px;
            font-size: 16px;
        }
        
        .quick-actions {
            list-style: none;
        }
        
        .quick-actions li {
            margin-bottom: 8px;
        }
        
        .quick-actions a {
            color: #0969da;
            text-decoration: none;
            display: block;
            padding: 8px 0;
        }
        
        .quick-actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
