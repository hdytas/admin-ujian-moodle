<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Status Tes - Admin CBT</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
    background:#f6f8fa;color:#24292f;
    display:none;opacity:0;transition:opacity .3s ease;
    min-height:100vh;
  }

  /* Sidebar */
  .sidebar{
    position:fixed;left:0;top:0;height:100%;width:240px;
    background:#2c3e50;color:#fff;overflow-y:auto;
    transition:transform .3s ease;
    z-index:1000;display:flex;flex-direction:column;justify-content:space-between;
  }
  .sidebar-header{padding:18px;text-align:center;border-bottom:1px solid #34495e}
  .logo{font-size:18px;font-weight:600;color:#3498db}
  .admin-box{padding:14px;text-align:center;border-bottom:1px solid #34495e}
  .avatar{width:50px;height:50px;border-radius:50%;background:#3498db;margin:0 auto 8px;display:flex;align-items:center;justify-content:center;font-weight:600;font-size:20px;color:#fff}
  .admin-name{font-weight:500;color:#ecf0f1}
  .sidebar-menu{list-style:none;flex:1}
  .menu-link{
    display:flex;align-items:center;gap:10px;
    padding:12px 18px;text-decoration:none;color:#bdc3c7;
  }
  .menu-link:hover{background:#34495e;color:#fff}
  .menu-link.active{background:#3498db;color:#fff}
  .logout-btn{
    display:block;width:100%;text-align:left;
    padding:12px 18px;border:none;background:none;color:#e74c3c;font-weight:600;
    cursor:pointer;font-size:14px;border-top:1px solid #34495e;
  }
  .logout-btn:hover{background:#c0392b;color:#fff}

  /* Main */
  .main{margin-left:240px;padding:20px;min-height:100vh}
  .topbar{
    background:#fff;border-bottom:1px solid #d0d7de;
    padding:12px 16px;margin:-20px -20px 20px -20px;
    display:flex;align-items:center;justify-content:space-between;
    position:sticky;top:0;z-index:10;
  }
  .menu-toggle{display:none;font-size:22px;background:none;border:none;color:#24292f;cursor:pointer}
  h1{font-size:24px;margin-bottom:10px}
  .subtitle{color:#6a737d;margin-bottom:20px;font-size:14px}

  /* Content */
  .card{
    background:#fff;border:1px solid #d0d7de;border-radius:10px;
    padding:20px;box-shadow:0 3px 10px rgba(0,0,0,.05);
  }
  .form-row{
    display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin-bottom:20px;
  }
  select{
    padding:10px;
    border:1px solid #d0d7de;
    border-radius:6px;
    font-size:15px;
  }
  select:focus{
    outline:none;
    border-color:#3498db;
    box-shadow:0 0 0 2px rgba(52,152,219,0.2);
  }
  button{
    background:#3498db;color:#fff;
    border:none;border-radius:6px;
    padding:10px 14px;
    font-weight:600;
    cursor:pointer;
  }
  button:hover{background:#2d85c5}

  /* Layout dua kolom */
  .row{
    display:grid;
    grid-template-columns:2fr 1fr;
    gap:20px;
  }

  table{
    width:100%;
    border-collapse:collapse;
    border:1px solid #d0d7de;
    border-radius:8px;
    overflow:hidden;
    background:#fff;
  }
  th,td{padding:10px;border-bottom:1px solid #e1e4e8;text-align:left;font-size:14px}
  th{background:#f6f8fa;font-weight:600}
  tr:hover{background:#f0f6ff}

  /* Token box */
  .token-box{
    background:#f0f6ff;
    border:1px solid #d0d7de;
    border-radius:8px;
    padding:20px;
    text-align:center;
    font-size:24px;
    font-weight:600;
    letter-spacing:4px;
    margin-bottom:15px;
  }

  .option-btn{
    background:#6a737d;
    color:#fff;
    border:none;
    border-radius:6px;
    padding:8px 14px;
    font-weight:600;
    cursor:pointer;
  }
  .option-btn:hover{background:#555}

  @media(max-width:900px){
    .row{grid-template-columns:1fr}
  }
  @media(max-width:768px){
    .main{margin-left:0}
    .sidebar{transform:translateX(-100%)}
    .sidebar.show{transform:translateX(0)}
    .menu-toggle{display:block}
  }
</style>
</head>
<body>
<div id="loader" style="display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;">
  üîÑ Memeriksa sesi login...
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div>
    <div class="sidebar-header"><div class="logo">üéØ Admin Ujian</div></div>
    <div class="admin-box">
      <div class="avatar">A</div>
      <div class="admin-name">Admin</div>
    </div>
    <ul class="sidebar-menu">
      <li><a href="dashboard.html" class="menu-link"><span>üè†</span>Dashboard</a></li>
      <li><a href="peserta.html" class="menu-link"><span>üë•</span>Daftar Peserta</a></li>
      <li><a href="status-tes.html" class="menu-link"><span>üß≠</span>Status Tes</a></li>
      <li><a href="status-peserta.html" class="menu-link"><span>üßë‚Äçüéì</span>Status Peserta</a></li>
      <li><a href="reset-login.html" class="menu-link"><span>üîÅ</span>Reset Login Peserta</a></li>
      <li><a href="broexam.html" class="menu-link"><span>üíª</span>BroExam APP</a></li>
      <li><a href="dokumen.html" class="menu-link"><span>üìÇ</span>Dokumen</a></li>
      <li><a href="hasil-ujian.html" class="menu-link"><span>üßæ</span>Hasil Ujian</a></li>
      <li><a href="tools.html" class="menu-link"><span>‚öôÔ∏è</span>Tools / Setting</a></li>
    </ul>
  </div>
  <button class="logout-btn" onclick="logout()">‚èª Keluar</button>
</div>

<!-- Main -->
<div class="main">
  <div class="topbar">
    <div style="display:flex;align-items:center;gap:10px">
      <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
      <strong>Status Tes</strong>
    </div>
    <button class="option-btn" onclick="resetDefault()">‚öôÔ∏è Option</button>
  </div>

  <div class="card">
    <div class="form-row">
      <select id="pilihTes">
        <option value="">-- Pilih Tes --</option>
        <option>Ujian Semester 1</option>
        <option>Try Out Akhir</option>
        <option>Ujian Praktek</option>
      </select>
      <button onclick="pilihMapel()">Pilih Mapel</button>
    </div>

    <div class="row">
      <!-- Kolom kiri: tabel mapel -->
      <div>
        <table>
          <thead>
            <tr><th>No</th><th>Mata Pelajaran</th><th>Status</th></tr>
          </thead>
          <tbody id="dataMapel">
            <!-- diisi lewat JS -->
          </tbody>
        </table>
      </div>

      <!-- Kolom kanan: token -->
      <div>
        <div class="token-box" id="tokenDisplay">TOKEN123</div>
        <button style="width:100%" onclick="releaseToken()">Release Token</button>
      </div>
    </div>
  </div>
</div>

<script>
const SESSION_TIMEOUT = 15 * 60 * 1000;

// ‚úÖ Cek login
window.addEventListener("load", ()=>{
  const isLoggedIn = localStorage.getItem("isLoggedIn");
  const expire = localStorage.getItem("sessionExpire");

  if(isLoggedIn==="true" && expire && Date.now()<expire){
    document.getElementById("loader").remove();
    document.body.style.display="block";
    setTimeout(()=>document.body.style.opacity="1",100);
    localStorage.setItem("sessionExpire", Date.now()+SESSION_TIMEOUT);
    tampilkanMapel();
  } else {
    document.getElementById("loader").innerHTML="‚è≥ Sesi login berakhir...<br>Mengarahkan ke halaman login.";
    setTimeout(()=>window.location.href="login.html",1000);
  }
});

// Logout
function logout(){
  localStorage.removeItem("isLoggedIn");
  localStorage.removeItem("sessionExpire");
  window.location.href="login.html";
}

// Sidebar toggle
const sidebar=document.getElementById('sidebar');
function toggleSidebar(){sidebar.classList.toggle('show');}
window.addEventListener('resize',()=>{if(window.innerWidth>768){sidebar.classList.remove('show')}});

// Menu aktif
const currentPage=window.location.pathname.split('/').pop();
document.querySelectorAll('.menu-link').forEach(link=>{
  if(link.getAttribute('href')===currentPage){link.classList.add('active');}
});

// üî¢ Data mapel simulasi
function tampilkanMapel(){
  const mapel=[
    {nama:"Matematika", status:"Siap"},
    {nama:"Bahasa Indonesia", status:"Berjalan"},
    {nama:"IPA", status:"Menunggu"},
    {nama:"IPS", status:"Selesai"}
  ];
  const tbody=document.getElementById("dataMapel");
  tbody.innerHTML=mapel.map((m,i)=>`
    <tr>
      <td>${i+1}</td>
      <td>${m.nama}</td>
      <td>${m.status}</td>
    </tr>`).join("");
}

// Tombol "Pilih Mapel"
function pilihMapel(){
  alert("Menampilkan daftar mapel dari tes yang dipilih.");
}

// Tombol "Release Token"
function releaseToken(){
  const tokenEl=document.getElementById("tokenDisplay");
  const newToken=Math.random().toString(36).substr(2,6).toUpperCase();
  tokenEl.textContent=newToken;
  alert("Token baru telah direlease: "+newToken);
}

// Tombol "Option ‚Üí Reset Default"
function resetDefault(){
  alert("Semua pengaturan Status Tes telah dikembalikan ke default.");
}
</script>
</body>
</html>
